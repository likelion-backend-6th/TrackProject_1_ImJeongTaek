{% extends 'base.html' %}

{% block title %}Book List{% endblock title %}

{% block content %}
    <h1>Book List</h1>
    <ul>
        {% for book in books %}
            <li>
                <a href="{% url 'books:book_detail' book.id %}">{{ book.title }}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock content%}
